<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio todolist vue</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body>
    
    <div id="app">

        <div class="container">
            <h1>ToDoList</h1>

            <div class="input-container">
                <input type="text" v-model="newTask.text" @keyup.enter="addTask">
                <button @click="addTask">aggiungi task</button>
                <div class="error" v-if="errorMessage">
                    <p>La task deve avere almeno 4 caratteri</p>
                </div>
            </div>


            <div class="list-container">
                <ul>
                    <li class="task" v-for="(singleTask, index) in tasks" :key="index" :class="singleTask.done === true ? 'task-done' : ''">{{singleTask.text}}  <span class="remove" @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
